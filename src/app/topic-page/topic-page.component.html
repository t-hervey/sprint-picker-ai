<!-- topic-page.component.html -->
<h2>{{ topicName }} Page</h2>

<form (ngSubmit)="addPost()">
  <input
    type="url"
    [(ngModel)]="newPostUrl"
    name="newPostUrl"
    placeholder="Enter image or GIF URL"
    required
  />
  <button type="submit">Add Post</button>
</form>

<!-- Masonry-like container -->
<div class="masonry">
  <div class="masonry-item" *ngFor="let post of posts">
    <img
      [src]="post.url"
      alt="Post image"
      (error)="handleImageError($event)"
    />
  </div>
</div>
